<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>WeatherWeb App </title>
    <link rel="stylesheet" href="SASS/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="cotainer">
        <header class="text-center py-3 bg-primary">
            <div class="text-light">
                <div class="heading">Weather Dashboard</div>
            </div>
        </header>
        <article class="container-fluid">
            <div class="row">
                <div class="input_details col-md-4">
                    <form class="">
                        <label for="exampleFormControlInput1" class="form-label">Enter a City name or Pin code</label>
                        <input type="text" autocomplete="off" class="form-control" id="input_city"
                            placeholder="E.g., Mumbai, Delhi, London">
                        <div class="d-grid">
                            <button type="submit" id="submitLocation" class="btn btn-primary">Search</button>
                        </div>
                        <div class="seperator"></div>
                        <div class="d-grid">
                            <button type="button" id="useLocation" class="btn btn-secondary">Use location</button>
                        </div>
                    </form>
                </div>
                <div class=" col-md-8">
                    <div class=" weather_details bg-primary">
                        <div class="weather_place d-flex justify-content-between">
                            <div><i class="bi bi-geo-alt-fill"></i>
                                <span id="city_name"> _,</span>
                                <span id="country">_</span>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
                                <label class="form-check-label" for="flexSwitchCheckChecked">°F</label>
                            </div>
                        </div>
                        <div class="weather_details_card">
                                <div class="weather_climate d-flex">
                                    <i class="bi bi-thermometer text-danger" style="font-size: 5rem;"></i>
                                    <div class="weather_temp_desc">
                                        <div id="temp">_°</div>
                                        <div id="desc" class="weather_desc"></div>
                                    </div>
                                </div>
                            <div class=" text-center">
                                <div id="weather_icon"><img src="https://openweathermap.org/img/wn/10d@2x.png"></div>
                            </div>
                        </div>
                    </div>
                    <!-- weather mood codes -->
                    <div class=" mb-5">
                        <div class="weather_moods bg-primary rounded">
                            <div class=" text-light w-50">
                                <div class=" d-flex rounded">
                                    <i id="icon" class="bi bi-moisture "></i>
                                    <div class="mood_details">
                                        <div id="humidity_level" class="value ">_%</div>
                                        <p class="value_name">Humidity</p>
                                    </div>
                                </div>
                            </div>
                            <div class="text-light w-50">
                                <div class="d-flex ">
                                    <i id="icon" class="bi bi-wind ms-2"></i>
                                    <div class="mood_details">
                                        <div id="wind_speed" class="value">_km/h</div>
                                        <p class="value_name">Wind</p>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="col-md-3 d-flex text-light">
                                <i id="icon" class="bi bi-thermometer-low"></i>
                                <div class="mood_details">
                                    <div id="sunrise_time" class="value">90%</div>
                                    <p class="value_name">Temp Min </p>
                                </div>
                            </div>
                            <div class="col-md-3 d-flex bg-primary text-light">
                                <i id="icon" class="bi bi-thermometer-high"></i>
                                <div class="mood_details">
                                    <div class="value">90%</div>
                                    <p class="value_name">Temp Max</p>
                                </div>
                            </div> -->
                        </div>
                    </div>
                
                </div>
            </div>
        </article>
        <footer class="bg-primary">
            <div class="text-center">&#169 copyright 2023 </div>
        </footer>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
